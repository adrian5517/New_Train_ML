services:
  - type: web
    name: apartment-ml-api
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DATABASE
        value: test
      - key: MONGODB_COLLECTION
        value: properties
